<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script src="/Js/main.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/style.css""
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <h1>부동산 중개수수료 계산기</h1>
        <p>깃헙데스크탑 테스트</p>
        <div class="location">
          <span>지역 : </span>
          <select>
            <option value="1">수도권</option>
            <option value="2">부산</option>
            <option value="3">제주도</option>
          </select>
        </div>
        <section class="type">
          <span class="house">주택</span>
          <span class="office">오피스텔</span>
          <span class="etc">주택 외</span>
        </section>
      </div>
      <div>
        <section id="M-section" class="category">
          <span id="M-rentSpan" onclick="mblock()">월세</span>
          <span id="Y-rentSpan" onclick="yblock()">전세</span>
          <span id="SellSpan" onclick="sblock()">매매</span>
        </section>
        <div id="M-rent" class="M-rent" style="display: block">
          <!-- 월세-->
          <form onsubmit="aCalculator(event)" class="Inputbox">
            <div class="Inputdiv">
              보증금
              <div class="Input">
                <input
                  class="aInput"
                  id="aInput"
                  placeholder="보증금을 입력해주세요 "
                  type="text"
                  maxlength="10"
                />
                만원
              </div>
            </div>
            <div class="Inputdiv">
              월 세
              <div class="Input">
                <input
                  id="bInput"
                  placeholder="월세를 입력해주세요 "
                  type="text"
                  maxlength="10"
                  class="aInput"
                />
                만원
              </div>
            </div>
            <button onclick="aCalculator()">계산하기</button>
          </form>
        </div>
        <!-- 전세-->
        <div id="Y-rent" style="display: none">
          <form onsubmit="bCalculator(event)" class="Inputbox">
            <div class="Inputdiv">
              전세금
              <div class="Input">
                <input
                  id="cInput"
                  placeholder="전세금을 입력해주세요 "
                  type="number"
                  class="aInput"
                />
                만원
              </div>
            </div>
            <button onclick="bCalculator()">계산하기</button>
          </form>
          <div>
            <!-- 보증금 입력된 금액 + 원 해서보여주기 -->
          </div>
        </div>
        <!--매매-->
        <div id="sell" style="display: none">
          <form onsubmit="dCalculator(event)" class="Inputbox">
            <div class="Inputdiv">
              매매금
              <div class="Input">
                <input
                  id="dInput"
                  placeholder="매매금을 입력해주세요 "
                  type="number"
                  class="aInput"
                />
                만원
              </div>
            </div>
            <button onclick="dCalculator()">계산하기</button>
          </form>
          <div>
            <!-- 매매금 입력된 금액 + 원 해서보여주기 -->
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, "$1,");
      }

      function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, "");
      }

      function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
      }

      function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
      }

      function onlynumber(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, "$1");
      }
    </script>
  </body>
</html>
